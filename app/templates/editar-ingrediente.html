<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Ingrediente</title>
    <style>

        * { 
            box-sizing: border-box; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        }
        body { 
            background-color: #f0f2f5; 
            display: flex; 
            justify-content: center; 
            align-items: flex-start; 
            min-height: 100vh; 
            padding: 50px 20px; 
        }
        .form-container { 
            max-width: 500px; 
            width: 100%; 
            background: #ffffff; 
            padding: 40px; 
            border-radius: 10px; 
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); 
        }
        .form-container h2 { 
            margin-bottom: 30px; 
            color: #333; 
            border-bottom: 2px solid #ffc107; 
            padding-bottom: 10px; 
        }
        .form-group { 
            margin-bottom: 20px; 
        }
        .form-group label { 
            display: block; 
            margin-bottom: 5px; 
            font-weight: 600; 
            color: #495057; 
        }
        .form-control { 
            width: 100%; 
            padding: 12px; 
            border: 1px solid #ced4da; 
            border-radius: 6px; 
            font-size: 1rem; 
        }
        .btn-submit { 
            background-color: #ffc107; 
            color: #333; 
            padding: 12px 25px; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            font-size: 1rem; 
            font-weight: 600; 
            transition: background-color 0.3s; 
            width: 100%; 
        }
        .btn-submit:hover { 
            background-color: #e0a800; 
        }
        .alert-error { 
            background-color: #f8d7da; 
            color: #721c24; 
            padding: 15px; 
            border-radius: 6px; 
            margin-bottom: 20px; 
            border: 1px solid #f5c6cb; 
        }
        .btn-voltar { 
            display: block; 
            text-align: center; 
            margin-top: 15px; 
            color: #007bff; 
            text-decoration: none; 
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2> Editar Ingrediente</h2>
        
        <form action="editar-ingrediente.php" method="POST">
            <input type="hidden" name="acao" value="editar">
            <input type="hidden" name="id_producao" value="">

            <div class="form-group">
                <label for="nome_ingrediente">Nome do Ingrediente:</label>
                <input type="text" id="nome_ingrediente" name="nome_ingrediente" class="form-control" 
                       value="" required>
            </div>

            <div class="form-group">
                <label for="unidade_medida">Unidade de Medida:</label>
                <select id="unidade_medida" name="unidade_medida" class="form-control" required>
                    
                </select>
            </div>

            <div class="form-group">
                <label for="custo_unitario">Custo Unitário (R$):</label>
                <input type="number" id="custo_unitario" name="custo_unitario" min="0.01" step="0.01" class="form-control" 
            </div>

            <div class="form-group">
                <button type="submit" class="btn-submit">
                    Salvar Alterações
                </button>
            </div>
            <a href="ingrediente.php" class="btn-voltar">Cancelar e Voltar</a>
        </form>


</div>

</body>
</html>
