<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D’Mousse | Dashboard de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            min-height: 100vh;
            display: flex;
            background-color: #f4f4f9; 
        }
        .sidebar {
            width: 220px;
            background-color: #f8f9fa;
            padding: 20px;
            border-right: 1px solid #dee2e6;
        }
        .content {
            flex: 1;
            padding: 30px;
        }

        .sidebar a {
            display: block;
            padding: 10px;
            color: #333;
            text-decoration: none;
            border-radius: 4px; 
            margin-bottom: 5px;
            transition: all 0.2s;
        }
        .sidebar a:hover {
            background-color: #0d6efd;
            color: white;
        }
        .sidebar a.active {
            background-color: #0d6efd;
            color: white;
            font-weight: 600;
        }
        
        .stats-cards { 
            display: flex; 
            gap: 20px; 
            margin-bottom: 30px; 
        }
        .card-stat { 
            flex: 1; 
            padding: 20px; 
            border-radius: 8px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            background-color: white;
        }
        .stat-value { 
            font-size: 2.5rem; 
            font-weight: bold; 
            margin: 0; 
        }
        .stat-card h3 { 
            font-size: 1rem; 
            color: #6c757d; 
            margin-bottom: 5px; 
        }
        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 10px;
        }

        .data-table {
            background-color: white;
            border-radius: 8px;
            overflow: hidden; 
        }
        .data-table th {
            background-color: #e9ecef;
            color: #495057;
        }
        .data-table td, .data-table th {
            vertical-align: middle;
        }
        .data-table tbody tr:hover {
            background-color: #f8f9fa;
        }
        .highlight-cell {
            font-weight: 600;
            color: #28a745;
        }
        .alert.sucesso { 
            background-color: #d4edda; 
            color: #155724; 
            border: 1px solid #c3e6cb; 
            padding: 15px; 
            border-radius: 4px; 
            margin-bottom: 20px; 
        }
    </style>
</head>

        </div>
        
        <div class="card-stat">

        </div>
        
        <div class="card-stat">

        </div>

        </div>
        

        <div class="table-responsive">

                </tbody>
            </table>
        </div>

</html>
