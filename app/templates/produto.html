

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
    
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f0f2f5; 
            color: #333;
        }

        .container {
            display: flex;
            min-height: 100vh; 
        }
        
        
        .sidebar {
            width: 220px;
            background-color: #ffffff;
            padding: 20px;
            border-right: 1px solid #dee2e6;
        }

        
        .content {
            flex-grow: 1; 
            padding: 40px;
            display: flex; 
            flex-direction: column;
            align-items: center; 
        }

        .content h2 {
            margin-bottom: 30px;
            color: #212529;
            border-bottom: 2px solid #007bff; 
            padding-bottom: 10px;
            width: 600px; 
            max-width: 100%;
            text-align: left; 
            font-weight: 600;
        }

        
        .product-form {
            max-width: 600px; 
            width: 100%; 
            background: #ffffff;
            padding: 30px; 
            border-radius: 10px; 
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #007bff; 
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600; 
            color: #495057;
        }

        .form-group input[type="text"],
        .form-group input[type="number"] {
            width: 100%;
            padding: 12px; 
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        
        .form-group input:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
            outline: none;
        }


        #valorTotal {
            background-color: #e9ecef; 
            font-weight: bold;
            color: #333;
        }

        .form-row {
            display: flex;
            gap: 20px;
        }

        .half-width {
            flex: 1; 
        }

        
        .btn-submit {
            background-color: #28a745; 
            color: white;
            padding: 12px 25px; 
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            box-shadow: 0 4px 6px rgba(40, 167, 69, 0.2); 
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
        }

        .btn-submit:hover {
            background-color: #1e7e34;
            transform: translateY(-1px); 
            box-shadow: 0 6px 10px rgba(40, 167, 69, 0.3);
        }

        .form-group small {
            color: #6c757d; 
            font-size: 0.85rem;
            margin-top: 5px;
            display: block;
        }
        
        
        .alert { 
            padding: 15px; 
            border-radius: 6px; 
            margin-bottom: 25px; 
            font-weight: 500; 
            width: 600px;
            max-width: 100%;
            text-align: center;
        }
        .alert.error { 
            background-color: #f8d7da; 
            color: #721c24; 
            border: 1px solid #f5c6cb; 
        }
        .alert.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            margin-top: 20px;
        }
        
        .success-action a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .success-action a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <main class="content">
            <h2>Cadastrar Novo Produto</h2>
            
            <form id="formCadastroProduto" class="product-form" action="produto.php" method="POST">
                
                <input type="hidden" name="acao" value="cadastrar_produto">

                <div class="form-group">
                    <label for="nomeProduto">Nome do Produto:</label>
                    <input type="text" id="nomeProduto" name="nomeProduto" required>
                </div>

                <div class="form-row">
                    <div class="form-group half-width">
                        <label for="quantidade">Quantidade:</label>
                        <input type="number" id="quantidade" name="quantidade" min="1" step="0.01" required>
                    </div>

                    <div class="form-group half-width">
                        <label for="valorUnitario">Valor Unitário (R$):</label>
                        <input type="number" id="valorUnitario" name="valorUnitario" step="0.01" min="0.01" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="valorTotal">Valor Total (R$):</label>
                    <input type="text" id="valorTotal" name="valorTotal" readonly value="0.00">
                    <small>O Valor Total é calculado automaticamente (Quant. x Valor Unit.).</small>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn-submit">
                        Salvar e Cadastrar Produto
                    </button>
                </div>
            </form>

        </main>
    </div>
    
<script>
    document.addEventListener('DOMContentLoaded', function() {
    const quantidadeInput = document.getElementById('quantidade');
    const valorUnitarioInput = document.getElementById('valorUnitario');
    const valorTotalInput = document.getElementById('valorTotal');

    function calcularValorTotal() {
        let quantidade = quantidadeInput.value.replace(',', '.');
        let valorUnitario = valorUnitarioInput.value.replace(',', '.');
        
        quantidade = parseFloat(quantidade) || 0;
        valorUnitario = parseFloat(valorUnitario) || 0;

        const valorTotal = quantidade * valorUnitario;

        valorTotalInput.value = valorTotal.toFixed(2);
    }

    quantidadeInput.addEventListener('input', calcularValorTotal);
    valorUnitarioInput.addEventListener('input', calcularValorTotal);

    calcularValorTotal();
});
</script>
</body>
</html>
