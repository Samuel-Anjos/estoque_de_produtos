<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Ingrediente</title>
    <style>

        * { 
            box-sizing: border-box; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        }
        body { 
            background-color: #f0f2f5; 
            display: flex; 
            justify-content: center; 
            align-items: flex-start; 
            min-height: 100vh; 
            padding: 50px 20px; 
        }
        .form-container { 
            max-width: 500px; 
            width: 100%; 
            background: #ffffff; 
            padding: 40px; 
            border-radius: 10px; 
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); 
        }
        .form-container h2 { 
            margin-bottom: 30px; 
            color: #333; 
            border-bottom: 2px solid #ffc107; 
            padding-bottom: 10px; 
        }
        .form-group { 
            margin-bottom: 20px; 
        }
        .form-group label { 
            display: block; 
            margin-bottom: 5px; 
            font-weight: 600; 
            color: #495057; 
        }
        .form-control { 
            width: 100%; 
            padding: 12px; 
            border: 1px solid #ced4da; 
            border-radius: 6px; 
            font-size: 1rem; 
        }
        .btn-submit { 
            background-color: #ffc107; 
            color: #333; 
            padding: 12px 25px; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            font-size: 1rem; 
            font-weight: 600; 
            transition: background-color 0.3s; 
            width: 100%; 
        }
        .btn-submit:hover { 
            background-color: #e0a800; 
        }
        .alert-error { 
            background-color: #f8d7da; 
            color: #721c24; 
            padding: 15px; 
            border-radius: 6px; 
            margin-bottom: 20px; 
            border: 1px solid #f5c6cb; 
        }
        .btn-voltar { 
            display: block; 
            text-align: center; 
            margin-top: 15px; 
            color: #007bff; 
            text-decoration: none; 
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2> Editar Ingrediente</h2>
        
        <form action="/update_ingrediente" method="POST">

            <input type="hidden" name="id_producao" value="{{ ingrediente.id_producao }}">

            <div class="form-group">
                <label>Nome do Ingrediente:</label>
                <input type="text" name="nome_ingrediente" value="{{ ingrediente.nome_ingrediente }}" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Unidade de Medida:</label>
                <select name="unidade_medida" class="form-control" required>
                    <option value="KG" {% if ingrediente.unidade_medida == 'KG' %}selected{% endif %}>KG</option>
                    <option value="LT" {% if ingrediente.unidade_medida == 'LT' %}selected{% endif %}>LT</option>
                    <option value="UN" {% if ingrediente.unidade_medida == 'UN' %}selected{% endif %}>UN</option>
                    <option value="ML" {% if ingrediente.unidade_medida == 'ML' %}selected{% endif %}>ML</option>
                </select>
            </div>

            <div class="form-group">
                <label>Custo Unitário (R$):</label>
                <input type="number" step="0.01" name="custo_unitario" value="{{ ingrediente.custo_unitario }}" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Estoque Atual:</label>
                <input type="number" step="0.01" name="estoque_atual" 
                    value="{{ ingrediente.estoque_atual }}" class="form-control" required>
            </div>

            <button type="submit" class="btn-submit">Salvar Alterações</button>
        </form>
</div>

</body>
</html>
