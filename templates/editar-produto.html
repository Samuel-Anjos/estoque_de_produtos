
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/editar-produto.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <main class="content">
            <h2>✏️ Editar Produto: </h2> 


            <div class="content-card"> 
                <form id="formEdicaoProduto" action="editar-produto.php" method="POST">
                    
                    <input type="hidden" name="acao" value="editar_produto">
                    <input type="hidden" name="idProduto" value="">

                    <div class="form-group">
                        <label for="nomeProduto">Nome do Produto:</label>
                        <input type="text" id="nomeProduto" name="nomeProduto" value="" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group half-width">
                            <label for="quantidade">Quantidade:</label>
                            <input type="number" id="quantidade" name="quantidade" min="0" step="0.01" value="" required>
                        </div>

                        <div class="form-group half-width">
                            <label for="valorUnitario">Valor Unitário (R$):</label>
                            <input type="number" id="valorUnitario" name="valorUnitario" step="0.01" min="0.01" value="" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn-submit">
                            Salvar Alterações
                        </button>
                        <a href="index.php" class="btn btn-secondary">Cancelar</a> 
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
