<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <form action="ingrediente.php" method="POST">
    <input type="hidden" name="acao" value="adicionar">
    </form>
    <title>Adicionar Ingrediente</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f4f7f6; }

        .form-container { 
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 { 
            border-bottom: 2px solid #007bff; 
            padding-bottom: 10px; 
            margin-bottom: 25px; 
            color: #333; 
        }
        .form-group { 
            margin-bottom: 20px; 
        }

        label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: bold; 
            color: #555; 
        }

        input[type="text"], input[type="number"], select { 
            width: 100%; 
            padding: 12px; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
            box-sizing: border-box; 
        }

        .btn-submit { 
            background-color: #28a745; 
            color: white; 
            padding: 12px 25px; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 1rem; 
            transition: background-color 0.3s; 
        }
        .btn-submit:hover { 
            background-color: #1e7e34; 
        }
        .btn-back { 
            display: block; 
            margin-top: 15px; 
            text-align: center; 
            color: #007bff; 
            text-decoration: none; 
        }
        .alert { 
            padding: 15px; 
            border-radius: 4px; 
            margin-bottom: 20px; 
            font-weight: bold; 
        }

        .alert.error { 
            background-color: #f8d7da; 
            color: #721c24; 
            border: 1px solid #f5c6cb; 
        }

    </style>
</head>
<body>
    <div class="form-container">
        <h2>Cadastrar Novo Ingrediente</h2>


        <form action="/add_ingrediente" method="POST">
            
            <input type="hidden" name="acao" value="adicionar">
            
            <div class="form-group">
                <label for="nome">Nome do Ingrediente:</label>
                <input type="text" id="nome" name="nome_ingrediente" required>
            </div>

            <div class="form-group">
                <label for="unidade_medida">Unidade de Medida:</label>
                <select id="unidade_medida" name="unidade_medida" required>
                    <option value="">Selecione...</option>
                    <option value="KG">KG (Quilograma)</option>
                    <option value="LT">LT (Litro)</option>
                    <option value="UN">UN (Unidade)</option>
                    <option value="ML">ML (Mililitro)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="custo_unitario">Custo Unit√°rio (R$):</label>
                <input type="number" id="custo_unitario" name="custo_unitario" step="0.01" min="0.01" required>
            </div>

            <div class="form-group">
                <label for="estoque_atual">Estoque Inicial:</label>
                <input type="number" id="estoque_atual" name="estoque_atual" step="0.01" min="0" value="0" required>
            </div>
            
            <input type="hidden" name="id_produto" value="1"> 

            <button type="submit" class="btn-submit">Salvar Ingrediente</button>
        </form>
        <a href="{{ url_for('ingredientes') }}" class="btn-back">Voltar para o Estoque</a>
    </div>
</body>
</html>
