<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dar Baixa no Estoque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/baixa.css" rel="stylesheet">
    
</head>
<body>
    
<div class="container"> 
    <main class="content">
        <h2>Dar Baixa no Estoque (Ajuste Manual)</h2>

        

        <form action="baixa.php" method="POST" class="stock-form">
            <input type="hidden" name="acao" value="dar_baixa">

            <div class="form-group">
                <label for="id_produto">Produto para Baixa:</label>
                <select id="id_produto" name="id_produto" class="form-control" required>
                    <option value="">Selecione o Produto</option>
                    
                </select>
            </div>
            
            <div class="form-group">
                <label for="quantidade_baixa">Quantidade a ser Baixada:</label>
                <input type="number" id="quantidade_baixa" name="quantidade_baixa" min="0.01" step="0.01" class="form-control" required>
                <small class="text-danger">Insira a quantidade exata a ser retirada do estoque.</small>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-baixa btn-submit">
                    Confirmar Baixa de Estoque
                </button>
            </div>
        </form>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
