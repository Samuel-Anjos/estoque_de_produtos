<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Registro de Vendas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='venda.css') }}">

    <style>
       
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f0f2f5; 
            color: #333;
        }

        .container {
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            padding: 20px; 
        }
        
        
        .content {
        
            display: flex; 
            flex-direction: column;
            align-items: center; 
            width: 100%; 
            max-width: 700px;
        }

        .content h2 {
            margin-bottom: 30px;
            color: #212529;
            border-bottom: 2px solid #0d6efd; 
            padding-bottom: 10px;
            width: 100%; 
            text-align: left; 
            font-weight: 600;
        }

        
        .product-form {
            max-width: 600px; 
            width: 100%; 
            background: #ffffff;
            padding: 30px; 
            border-radius: 10px; 
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); 
            border-left: 5px solid #0d6efd;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600; 
            color: #495057;
        }

        
        .form-control {
            padding: 12px; 
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        
        
        .form-control:focus {
            border-color: #0d6efd; 
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25); 
            outline: none;
        }

        #valorTotal {
            background-color: #e9ecef; 
            font-weight: bold;
            color: #333;
        }

        .form-row {
            display: flex;
            gap: 20px; 
        }
        
        
        .form-group small {
            color: #6c757d; 
            font-size: 0.85rem;
            margin-top: 5px;
            display: block;
        }

        
        .btn-submit {
            background-color: #0d6efd; 
            color: white;
            padding: 12px 25px; 
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            box-shadow: 0 4px 6px rgba(13, 110, 253, 0.2); 
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
            width: 100%;
        }

        .btn-submit:hover {
            background-color: #0a58ca;
            transform: translateY(-1px); 
            box-shadow: 0 6px 10px rgba(13, 110, 253, 0.3);
        }
        

        .alert { 
            padding: 15px; 
            border-radius: 6px; 
            margin-bottom: 25px; 
            font-weight: 500; 
            width: 100%;
            text-align: center;
        }
        .alert-success { 
            background-color: #d4edda; 
            color: #155724; 
            border: 1px solid #c3e6cb; 
        }
        .alert-danger { 
            background-color: #f8d7da; 
            color: #721c24; 
            border: 1px solid #f5c6cb; 
        }

        .alert a {
            color: #0d6efd;
            text-decoration: none;
            font-weight: bold;
        }
        .alert a:hover {
            text-decoration: underline;
        }

        
        .main-wrapper {
            display: flex;
            min-height: 100vh;
        }
        .main-wrapper .content {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        

    </style>
</head>
<body>
    <div class="container"> <main class="content">
                <h2>Registrar Nova Venda</h2>


                <form action="/venda" method="POST" class="product-form">
                    <input type="hidden" name="acao" value="cadastrar_venda">

                    <div class="form-group">
                        <label for="id_produto">Produto Vendido:</label>
                        <select id="id_produto" name="id_produto" class="form-control" required>
                            <option value="">Selecione o Produto</option>
                            {% for produto in produtos %}
                                <option value="{{ produto.id_produto }}">{{ produto.nome_produto }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="form-row d-flex gap-3">
                        <div class="form-group flex-fill">
                            <label for="quantidade">Quantidade Vendida:</label>
                            <input type="number" id="quantidade" name="quantidade" min="1" step="1  " class="form-control" required>
                        </div>

                        <div class="form-group flex-fill">
                            <label for="valorUnitario">Valor Unit√°rio Venda (R$):</label>
                            <input type="number" id="valorUnitario" name="valorUnitario" step="0.01" min="0.01" class="form-control" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="valorTotal">Valor Total da Venda (R$):</label>
                        <input type="text" id="valorTotal" name="valorTotalDisplay" class="form-control" readonly value="0,00">
                        <small>Calculado automaticamente.</small>
                    </div>
                    
                    <input type="hidden" id="custoUnitario" name="custoUnitario" value="0.00">


                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-submit">Registrar Venda</button>
                    </div>
                </form>
            </main>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const selectProduto = document.getElementById('id_produto');
        const quantidadeInput = document.getElementById('quantidade');
        const valorUnitarioInput = document.getElementById('valorUnitario');
        const custoUnitarioInput = document.getElementById('custoUnitario');
        const valorTotalDisplay = document.getElementById('valorTotal');

        function calcularVenda() {
        
            const quantidade = parseFloat(quantidadeInput.value.replace(',', '.')) || 0;
            const valorUnitario = parseFloat(valorUnitarioInput.value.replace(',', '.')) || 0;

            const valorTotal = quantidade * valorUnitario;

        
            valorTotalDisplay.value = valorTotal.toFixed(2).replace('.', ',');
        }
        
        
        selectProduto.addEventListener('change', function() {
            const selectedOption = this.options[this.selectedIndex];
            
            const valor = selectedOption.getAttribute('data-valor');
            const custo = selectedOption.getAttribute('data-custo');

            if (valor) {
                valorUnitarioInput.value = parseFloat(valor).toFixed(2).replace('.', ',');
            } else {
                valorUnitarioInput.value = '0,00';
            }
            if (custo) {
                custoUnitarioInput.value = parseFloat(custo).toFixed(2); 
            } else {
                custoUnitarioInput.value = '0.00';
            }
            calcularVenda();
        });

        quantidadeInput.addEventListener('input', calcularVenda);
        valorUnitarioInput.addEventListener('input', calcularVenda);

        if (selectProduto.value) {
            selectProduto.dispatchEvent(new Event('change'));
        } else {
            calcularVenda();
        }
    });
</script>
</body>
</html>
